<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Color Scheme Generator</h1>
    </header>
    <main>
      <section class="color-choice-section">
        <form id="color-picker-form">
          <input
            type="color"
            class="seed-color"
            id="colorPicker"
            value="#000000"
          />
          <select id="schemeMode" name="scheme-mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button id="generate-colors-btn" type="submit">
            Get color scheme
          </button>
        </form>
      </section>
      <section class="generated-colors">
        <!-- <div class="color-container"></div>
        <div class="color-container"></div>
        <div class="color-container"></div>
        <div class="color-container"></div>
        <div class="color-container"></div> -->
      </section>
      <section id="generated-colors-hex-values">
        <!-- <div class="hex-value">#FEFEFE</div>
        <div class="hex-value">#FEFEFE</div>
        <div class="hex-value">#FEFEFE</div>
        <div class="hex-value">#FEFEFE</div>
        <div class="hex-value">#FEFEFE</div> -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
